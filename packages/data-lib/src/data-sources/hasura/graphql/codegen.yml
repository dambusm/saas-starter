schema: 'src/data-sources/hasura/graphql/autogenerated/schema.graphql'
documents: 'src/data-sources/hasura/graphql/queries/**/*.graphql'
generates:
  src/data-sources/hasura/graphql/autogenerated/generated-sdk.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - typescript-compatibility
config:
  skipTypename: true
  preResolveTypes: true
